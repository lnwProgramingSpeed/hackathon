<app-nav-bar></app-nav-bar>
<div class="container">

    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown button
        </button>
        <ul class="dropdown-menu">
            <li *ngFor=" let university of universities"><a class="dropdown-item" [href]="'#' + university">{{ university }}</a></li>
        </ul>
    </div>

    <div class="row gap-3">
        <div class="col" *ngFor="let randomNumber of numbersArray">
            <div class="card" style="width: 400px;">
                <img [src]="'https://picsum.photos/1000/1000?random='+ randomNumber" class="card-img-top"
                    alt="random-img">
                <div class="card-body">
                    <h5 class="card-title">Card with stretched link</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                        card's content.</p>
                    <a href="#" class="btn btn-primary stretched-link">Trailer</a>
                    <a href="#" class="btn btn-primary stretched-link">Go somewhere</a>
                </div>
            </div>
        </div>
    </div>
</div>
